<!DOCTYPE html>
<html class="bootstrap-admin-vertical-centered">
    <head>
        <title>Login page | Bootstrap 3.x Admin Theme</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" media="screen" href="{{static_url("css/bootstrap.min.css")}}">
        <link rel="stylesheet" media="screen" href="{{static_url("css/bootstrap-theme.min.css")}}">

        <!-- Bootstrap Admin Theme -->
        <link rel="stylesheet" media="screen" href="{{static_url("css/bootstrap-admin-theme.css")}}">

        <!-- Custom styles -->
        <style type="text/css">
            .alert{
                margin: 0 auto 20px;
            }
        </style>
        <script type="text/javascript" src="{{static_url("js/jquery-2.1.4.min.js")}}"></script>
        <script type="text/javascript" src="{{static_url("js/md5.js")}}"></script>
        <script type="text/javascript" src="{{static_url("js/login.js")}}"></script>
    </head>
    <body class="bootstrap-admin-without-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form class="bootstrap-admin-login-form">
                        <h1>Login</h1>
                        <div class="form-group">
                            <input class="form-control" type="text" id="username" placeholder="UserName">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" id="password" placeholder="Password">
                        </div>
                        <button class="btn btn-lg btn-primary" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
